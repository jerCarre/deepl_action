name: dev_check
on:
  push:

jobs:
  Checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
  TranslateEN:
    needs: checkout
    runs-on: ubuntu-latest
    steps:
      - name: Translate
        uses: ./
        with:
          input_file: "example/test_fr.md"
          output_file: "example/test_en.md"
          output_lang: "EN-US"
          deepl_free_token: "${{ secrets.TOKEN }}"
  TranslateZH:
    needs: checkout
    runs-on: ubuntu-latest
    steps:
      - name: Translate
        uses: ./
        with:
          input_file: "example/test_fr.md"
          output_file: "example/test_zh.md"
          output_lang: "ZH"
          deepl_free_token: "${{ secrets.TOKEN }}"          
  Publish:
    needs: [TranslateEN, TranslateZH]
    runs-on: ubuntu-latest
    steps:     
      - name: Publish
        uses: actions/upload-artifact@v3
        with:
          name: test_en.md
          path: |
            example/test_en.md
            example/test_zh.md